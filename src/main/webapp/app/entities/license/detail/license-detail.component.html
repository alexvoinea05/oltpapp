<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="license">
      <h2 data-cy="licenseDetailsHeading"><span>License</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ license.id }}</span>
        </dd>
        <dt><span>License Number</span></dt>
        <dd>
          <span>{{ license.licenseNumber }}</span>
        </dd>
        <dt><span>License Description</span></dt>
        <dd>
          <span>{{ license.licenseDescription }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/license', license.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
