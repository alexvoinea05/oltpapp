<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="railwayStation">
      <h2 data-cy="railwayStationDetailsHeading"><span>Railway Station</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ railwayStation.id }}</span>
        </dd>
        <dt><span>Railway Station Name</span></dt>
        <dd>
          <span>{{ railwayStation.railwayStationName }}</span>
        </dd>
        <dt><span>Id Railway Type</span></dt>
        <dd>
          <div *ngIf="railwayStation.idRailwayType">
            <a [routerLink]="['/railway-type', railwayStation.idRailwayType.id, 'view']">{{ railwayStation.idRailwayType.id }}</a>
          </div>
        </dd>
        <dt><span>Id Address</span></dt>
        <dd>
          <div *ngIf="railwayStation.idAddress">
            <a [routerLink]="['/address', railwayStation.idAddress.id, 'view']">{{ railwayStation.idAddress.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/railway-station', railwayStation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
