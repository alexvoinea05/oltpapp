<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="incidentStatus">
      <h2 data-cy="incidentStatusDetailsHeading"><span>Incident Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ incidentStatus.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ incidentStatus.code }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ incidentStatus.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/incident-status', incidentStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
