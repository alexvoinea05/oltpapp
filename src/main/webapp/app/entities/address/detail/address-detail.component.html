<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span>Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt><span>Street Number</span></dt>
        <dd>
          <span>{{ address.streetNumber }}</span>
        </dd>
        <dt><span>Street</span></dt>
        <dd>
          <span>{{ address.street }}</span>
        </dd>
        <dt><span>Zipcode</span></dt>
        <dd>
          <span>{{ address.zipcode }}</span>
        </dd>
        <dt><span>Id City</span></dt>
        <dd>
          <div *ngIf="address.idCity">
            <a [routerLink]="['/city', address.idCity.id, 'view']">{{ address.idCity.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
