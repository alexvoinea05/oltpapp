<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="companyXLicense">
      <h2 data-cy="companyXLicenseDetailsHeading"><span>Company X License</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ companyXLicense.id }}</span>
        </dd>
        <dt><span>Id Company</span></dt>
        <dd>
          <div *ngIf="companyXLicense.idCompany">
            <a [routerLink]="['/company', companyXLicense.idCompany.id, 'view']">{{ companyXLicense.idCompany.id }}</a>
          </div>
        </dd>
        <dt><span>Id License</span></dt>
        <dd>
          <div *ngIf="companyXLicense.idLicense">
            <a [routerLink]="['/license', companyXLicense.idLicense.id, 'view']">{{ companyXLicense.idLicense.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/company-x-license', companyXLicense.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
